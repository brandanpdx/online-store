<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div id="order">
      <h1>Epicodus's online mercantile</h1>

      <form>
        <div class="row">
          <div class="form-group">
            <label for="firstname">Please enter your first name:</label>
            <input id="firstname" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="lastname">and last name:</label>
            <input id="lastname" class="form-control" type="text">
          </div>
        </div>

        <h3>Billing address</h3>
        <div class="form-group">
          <label for="billaddress">Please enter your billing street address:</label>
          <input id="billaddress" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="billcity">City:</label>
          <input id="billcity" class="form-control" type="text">
        </div>

        <select class="form-control" id="billstate">
          <option>Oregon</option>
          <option>Washington</option>
        </select>

        <div class="form-group">
          <label for="billzip">Zipcode:</label>
          <input id="billzip" class="form-control" type="text">
        </div>

        <h3>Shipping address</h3>
        <div class="form-group">
            <label for="shipname">Who should we send your order to? (first and last name)</label>
            <input id="shipname" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="shipaddress">Please enter your shipping street address:</label>
          <input id="shipaddress" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="shipcity">City:</label>
          <input id="shipcity" class="form-control" type="text">
        </div>

        <select class="form-control" id="shipstate">
          <option>Oregon</option>
          <option>Washington</option>
        </select>

        <div class="form-group">
          <label for="shipzip">Zipcode:</label>
          <input id="shipzip" class="form-control" type="text">
        </div>

        <p>Please select shipping type:</p>
        <div class="radio">
          <label>
            <input type="radio" name="speed" value="overnight" checked>
            Overnight ($25)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="speed" value="express">
            1-3 days ($10)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="speed" value="standard">
            5-7 days (free)
          </label>
        </div>

        <button type="submit" class="btn-success">Place order</button>
      </form>
    </div>

    <div id="receipt">
      <h1>Order confirmation</h1>

      <h3>Thank you for your order, <span class="name"></span>.</h3>
      <p>You selected <span class="speed"></span> shipping.</p>

      <h3>Here are your order details for your record:</h3>
      <h5>Shipping address:</h5>
      <p><span class="shipname"></span></p>
      <p><span class="shipaddress"></span></p>
      <p><span class="shipcity"></span>, <span class="shipstate"></span> <span class="shipzip"></span>.</p>

      <h5>Billing address:</h5>
      <p><span class="name"></span></p>
      <p><span class="billaddress"></span></p>
      <p><span class="billcity"></span>, <span class="billstate"></span> <span class="billzip"></span>.</p>

    </div>

  </div>
</body>

</html>
